#tk-Mybatis
mybatis:
  #实体类的存放路径
  type-aliases-package: com.aishang.shop_back2020.po
  mapper-locations: classpath:mapper/*.xml
  # spring boot集成mybatis的方式打印sql
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl